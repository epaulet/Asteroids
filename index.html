<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="./css/asteroids.css">
    <script src="./vendor/keymaster.js"></script>
    <script src="./vendor/howler.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/spaceObject.js"></script>
    <script src="./lib/spinningObject.js"></script>
    <script src="./lib/blackHole.js"></script>
    <script src="./lib/wormHole.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="score-sheet">
        <div class="scoresheet">
          Points: <span id="points"></span>
        </div>
        <div class="scoresheet">
          Lives: <span id="lives"></span>
        </div>
        <div class="scoresheet">
          Level: <span id="level"></span>
        </div>
      </div>
      <canvas id="gameCanvas" width="1000" height="600"></canvas>
    </div>
    <script>
      (function () {
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        var scoresheet = {
          points: document.getElementById('points'),
          lives: document.getElementById('lives'),
          level: document.getElementById('level')
        };
        var game = new Asteroids.Game();
        var gameView = new Asteroids.GameView(game, ctx, scoresheet);
        gameView.renderTitleScreen();
      })();
    </script>
  </body>
</html>
